<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet class</title>
    <!--Css tailwinds and daisyui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!--Css link-->
   <link rel="stylesheet"  href="./styles/style.css">

   <!-- Google Font-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap" rel="stylesheet">

</head>
<body class="font-Poppins">
    <!-- home section-->
    <main  class="bg-[#1E1E1E] min-h-screen bg-images bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-[#FFFFFF] flex justify-center items-center">
            <div class="flex flex-col items-center gap-11">
            <h1 class="uppercase font-Anton text-8xl">alphabet class</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick= "play()" class="btn text-2xl">Play Now</button>
            </div>
        </section>
        <!-- Play ground section-->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!--screen-->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313dc] bg-[#FFFFFFB3]">
                    <div class="flex justify-center" >
                      <p class="bg-[#2F2941] text-white text-[18px]  px-7 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                      <p id="current-Alphabet" class="text-black text-9xl font-Poppins font-bold uppercase">Y</p>
                    </div>
                   
                </div>
                <!-- Keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full text-2xl font-semibold">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full text-2xl font-semibold">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full text-2xl font-semibold">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
                </div>
                <!-- Keyboard End-->
                <!-- life and score-->
                <div class="flex justify-between w-3/4">
                    <button class="btn text-white  px-7 uppercase rounded-[20px] border-none bg-[#894189]">
                        life
                        <img src="./images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                      <button class="btn uppercase px-7 bg-[#360490] text-white border-none rounded-full">
                        Score
                        <img src="./images/doller.svg" alt="">
                        <span>1</span>
                      </button>
            </div>
          </div>

        </section>
        <!-- score section-->
        <section class=" hidden score flex justify-center items-center min-h-screen">
          <div class="text-white text-center sapce-y-6 py-7 px-10 play-bg rounded-2xl">
            <h1 class="text-8xl font-bold m-4 ">
              <span>Score:</span>
              <span>24</span>
            </h1>
            <button class="btn2 text-black text-2xl font-semibold m-4">Play Now</button>
            <p class="text-2xl m-4">Practice will make you Pro</p>

          </div>
        </section>
    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/alpha-class.js"></script>
</body>
</html>
